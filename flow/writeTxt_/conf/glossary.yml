translations:
  - mar_Deva: '९) रस्त्यांच्या प्रस्तावित कामांच्या प्रकरणांमध्ये सार्वजनिक बांधकाम विभागाच्या नियमावलीचे पालन करणे बंधनकारक राहील.'
  - eng_Latn: '9) It will be mandatory to follow the rules of the Public Works Department in the cases of proposed works of roads.'


  - mar_Deva: '९) योजनेत्तर स्वरुपाच्या कामासाठी (देखभाल/दुरुस्ती इ.) सदरची तरतूद उपयोगात आणली जाणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '(9) It shall be ensured that the said provision is not used for non-plan works (maintenance/ repair etc.).'


  - mar_Deva: '९) योजनेत्तर स्वरुपाच्या कामासाठी (देखभाल / दुरुस्ती इ.) सदरची तरतूद उपयोगात आणली जाणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '(9) It shall be ensured that the said provision is not used for non-plan works (maintenance/ repair etc.).'


  - mar_Deva: '८/७/२०१९ अन्वये देण्यात आलेल्या सूचनेनुसार व अधिकाराच्या मर्यादेत सदर शासन निर्णय निर्गमित करण्यात येत असून या परिपत्रकामधील प्रत्येक अटींची पूर्तता करण्यात आली आहे.'
  - eng_Latn: 'The said Government Decision is being issued in accordance with the instructions and within the limits of powers conferred under 8/7/2019 and every condition of this circular has been fulfilled.'


  - mar_Deva: '८) रस्त्यांच्या प्रस्तावित कामांच्या प्रकरणांमध्ये सार्वजनिक बांधकाम विभागाच्या नियमावलीचे पालन करणे बंधनकारक राहील.'
  - eng_Latn: '8) It will be mandatory to follow the rules of the Public Works Department in the cases of proposed works of roads.'


  - mar_Deva: '८) तांत्रिक मान्यता विहित स्तरावर घेण्यात यावी.'
  - eng_Latn: '8) Technical approval should be taken at the prescribed level.'


  - mar_Deva: '७) तांत्रिक मान्यता विहित स्तरावर घेण्यात यावी.'
  - eng_Latn: '7) Technical approval should be taken at the prescribed level.'


  - mar_Deva: '७) अशा प्रत्येक योजनेबाबत करावयाच्या बांधकामासंदर्भात अथवा खरेदीबाबत किंवा सेवा पुरवठा कराराबाबत वित्तीय नियमांप्रमाणे आवश्यक ती कार्यपध्दती पाळणे आवश्यक आहे.'
  - eng_Latn: '(7) Every such scheme shall be governed by the financial rules relating to construction or procurement or contract for supply of services.'


  - mar_Deva: '६) ज्या संदर्भात निधी उपलब्ध करुन देण्यात येत आहे त्या प्रत्येक योजनेच्या संदर्भात वित्तीय अधिकाराच्या प्रत्यावर्तनानुसार सक्षम प्रशासकीय व वित्तीय मान्यता घेणे आवश्यक आहे.'
  - eng_Latn: '(vi) Competent administrative and financial approvals are required to be obtained in accordance with the delegation of financial powers in respect of each scheme in respect of which funds are being made available.'


  - mar_Deva: '६) अशा प्रत्येक योजनेबाबत करावयाच्या बांधकामासंदर्भात अथवा खरेदीबाबत किंवा सेवा पुरवठा कराराबाबत वित्तीय नियमांप्रमाणे आवश्यक ती कार्यपध्दती पाळणे आवश्यक आहे.'
  - eng_Latn: '(6) Every such scheme shall be governed by the procedures required under the financial rules relating to construction or procurement or contract for supply of services.'


  - mar_Deva: '५. हा शासन निर्णय, वित्त विभाग परिपत्रक क्र.अर्थस-२०१६/प्र.क्र.८९/अर्थ-३, दि.२०/४/२०१६ व दि.८/२/२०१७ तसेच वित्तीय अधिकार नियम पुस्तिका, १९७८ भाग- पहिला, उप विभाग एक अ.क्र.२७ नियम क्र.१४९ प्रशासकीय विभागांना दिलेल्या अधिकारानुसार निर्गमित करण्यात येत आहे.'
  - eng_Latn: '5. This Government Decision is in compliance with the provisions of Finance Department Circular No. 2016/ No. 89/ 3, D. 20/4/2016 and D. 8/2/2017 as well as the Financial Powers Rules, 1978 Part-I, Sub-Division A No. 27 Rule No. 149 Administrative divisions are being issued as per the powers given to them.'


  - mar_Deva: '५) पर्यटन विभागाने उपलब्ध करुन दिलेल्या निधीतून केलेल्या कामाच्या ठिकाणी सदर कामे पर्यटन विभागाने प्रादेशिक पर्यटन विकास योजनेअंतर्गत उपलब्ध करुन दिलेल्या निधीमधून केली असल्याबाबतचे फलक लावण्यात यावेत.'
  - eng_Latn: '5) The works done from the funds provided by the Department of Tourism should be displayed at the place where the works were done from the funds provided by the Department of Tourism under the Regional Tourism Development Scheme.'


  - mar_Deva: '५) ज्या संदर्भात निधी उपलब्ध करुन देण्यात येत आहे त्या प्रत्येक योजनेच्या संदर्भात वित्तीय अधिकाराच्या प्रत्यावर्तनानुसार सक्षम प्रशासकीय व वित्तीय मान्यता घेणे आवश्यक आहे.'
  - eng_Latn: 'v) Competent administrative and financial approvals are required to be obtained in accordance with the delegation of financial powers in respect of each scheme in respect of which funds are being made available.'


  - mar_Deva: '४) पर्यटन विभागाने केलेल्या कामाच्या ठिकाणी पर्यटन विभागाचे माहिती फलक लावण्यात यावेत.'
  - eng_Latn: '4) Information boards of the Tourism Department should be installed at the workplaces of the Tourism Department.'


  - mar_Deva: '४) पर्यटन विभागाने केलेल्या कामांच्या ठिकाणी पर्यटन विभागाचे माहिती फलक लावण्यात यावेत.'
  - eng_Latn: '4) Information boards of the Tourism Department should be put up at the places of work done by the Tourism Department.'


  - mar_Deva: '४) पर्यटन विभागाने उपलब्ध करुन दिलेल्या निधीतून केलेल्या कामाच्या ठिकाणी सदर कामे पर्यटन विभागाने प्रादेशिक पर्यटन विकास योजनेअंतर्गत उपलब्ध करुन दिलेल्या निधीमधून केली असल्याबाबतचे फलक लावण्यात यावेत.'
  - eng_Latn: '4) The works done from the funds provided by the Department of Tourism should be displayed at the place of the works done from the funds provided by the Department of Tourism under the Regional Tourism Development Scheme.'


  - mar_Deva: '३. यासाठी संचालक, सांस्कृतिक कार्य संचालनालय यांना नियंत्रण अधिकारी तसेच लेखाधिकारी, सांस्कृतिक कार्य संचालनालय यांना आहरण व संवितरण अधिकारी म्हणून घोषित करण्यात येत आहे.'
  - eng_Latn: 'For this, the Director, Directorate of Cultural Affairs is being declared as the Controlling Officer and the Accountant, Directorate of Cultural Affairs as the Drawing and Disbursing Officer.'


  - mar_Deva: '३. तसेच वित्त विभाग, परिपत्रक क्रमांक- अर्थसं-२०१८/प्र.क्र. ६९/अर्थ-३, दिनांक २.४.२०१८ च्या परिशिष्टामधील तपासणी सूचीतील अटी व शर्तींची पूर्तता करण्यात आली आहे.'
  - eng_Latn: '3. The conditions and conditions contained in the Annexure to the Circular No. Finance-2018/ P. No. 69/ Finance-3, dated 2.4.2018 of the Department of Finance have been complied with.'


  - mar_Deva: '३) या पदांवरील अपेक्षित खर्च मंजूर अनुदानातून भागविण्यात यावा.'
  - eng_Latn: '3) Expected expenditure on these posts should be met from the sanctioned grant.'


  - mar_Deva: '३) मंजूर तरतुदीतून करावयाचा खर्च ३१ मार्च, २०२२ पर्यंत करण्यात यावा व मंजूर कामे तात्काळ पूर्ण करावीत.'
  - eng_Latn: 'Expenditure to be incurred from the sanctioned allocation should be made by March 31, 2022 and the sanctioned works should be completed immediately.'


  - mar_Deva: '३) मंजूर तरतुदीतून करावयाचा खर्च ३१ मार्च, २०२० पर्यंत करण्यात यावा व मंजूर कामे तात्काळ पूर्ण करावीत.'
  - eng_Latn: 'The expenditure to be incurred from the sanctioned allocation should be made by March 31, 2020 and the sanctioned works should be completed immediately.'


  - mar_Deva: '३) मंजूर तरतुदीतून करावयाचा खर्च ३१ मार्च, २०१९ पर्यंत करण्यात यावा व मंजूर कामे तात्काळ पूर्ण करावीत.'
  - eng_Latn: 'The expenditure to be incurred from the sanctioned allocation should be made by March 31, 2019 and the sanctioned works should be completed immediately.'


  - mar_Deva: '३) कोणत्याही परिस्थितीत मंजूर अनुदानापेक्षा जास्त खर्च होणार नाही याची दक्षता घेण्यात यावी. मंजूर अनुदानापेक्षा जादा खर्च झाल्यास त्याची जबाबदारी संबंधित जिल्हाधिकारी यांची राहील व जादा खर्चा प्रित्यर्थ जादा अनुदान उपलब्ध करुन दिले जाणार नाही.'
  - eng_Latn: '3) It should be ensured that the expenditure does not exceed the sanctioned grant under any circumstances. If the expenditure is more than the sanctioned grant, the responsibility will be of the concerned collector and no additional grant will be provided for the excess expenditure.'


  - mar_Deva: '२. समाज कल्याण, सांस्कृतिक कार्य, क्रिडा व विशेष सहाय्य विभाग क्र. संकीर्ण २००१/प्र.क्र.२९८/सां.का.२, दि. २३.३.२००६.'
  - eng_Latn: 'Social Welfare, Cultural Affairs, Sports and Special Assistance Department No. Narrow 2001/ P.No.298/ Sec.2, D. 23.3.2006.'


  - mar_Deva: '२. प्रमाणित करण्यात येते की, वित्त विभाग शासन परिपत्रक दिनांक २.४.२०१८ च्या परिच्छेद ७ ते १८ मधील प्रत्येक अटीची खालील प्रमाणे पूर्तता करण्यात आली आहे.'
  - eng_Latn: '(2) It is certified that each of the conditions mentioned in paragraphs 7 to 18 of the Department of Finance Government Circular dated 2.4.2018 have been fulfilled as follows:'


  - mar_Deva: '२. प्रमाणित करण्यात येते की, वित्त विभाग शासन परिपत्रक दिनांक २.४.२०१८ च्या परिच्छेद ७ ते १८'
  - eng_Latn: '2. Paragraphs 7 to 18 of the Government Circular dated 2.4.2018 of the Department of Finance certifying that'


  - mar_Deva: '२. अटी व शर्ती :'
  - eng_Latn: '(2) Terms and conditions:'


  - mar_Deva: '२) शासन परिपत्रक, वित्त विभाग, क्रमांक अर्थसं-२०१९/प्र.क्र.९२/अर्थ-३, दिनांक ८/७/२०१९.'
  - eng_Latn: 'Government Circular, Finance Department, No.Finance-2019/ PR No.92/ Finance-3, dated 8/7/2019.'


  - mar_Deva: '२) शासन परिपत्रक, वित्त विभाग, क्रमांक अर्थसं-२०१९/प्र.क्र.९२/अर्थ-३,'
  - eng_Latn: 'Government Circular, Finance Department, No.Finance-2019/ PR No. 92/ Finance-3,'


  - mar_Deva: '२) वितरीत केलेल्या निधीतून खर्च करताना वित्तीय नियमांचे आणि विविध नियमांतर्गत नेमून दिलेल्या कार्यपध्दतीचे पालन करण्यात यावे.'
  - eng_Latn: '(ii) The procedure prescribed under the Financial Rules and various Regulations shall be followed while making expenditure out of the funds disbursed.'


  - mar_Deva: '२) या पदांपैकी कोणतेही पद सहा महिन्यांपेक्षा जास्त कालावधीसाठी रिक्त नाही.'
  - eng_Latn: '(2) None of the posts shall be vacant for a period of more than six months.'


  - mar_Deva: '२) कोणत्याही परिस्थितीत मंजूर अनुदानापेक्षा जास्त खर्च होणार नाही याची दक्षता घेण्यात यावी. मंजूर अनुदानापेक्षा जादा खर्च झाल्यास त्याची जबाबदारी संबंधित जिल्हाधिकारी यांची राहील व जादा खर्चा प्रित्यर्थ जादा अनुदान उपलब्ध करुन दिले जाणार नाही.'
  - eng_Latn: '2) It should be ensured that the expenditure does not exceed the sanctioned grant under any circumstances. If the expenditure is more than the sanctioned grant, the responsibility will be of the concerned collector and no additional grant will be provided for the excess expenditure.'


  - mar_Deva: '१६) काम पूर्ण झाल्यानंतर सदर पर्यटक सुविधा तात्काळ उपयोगात आणण्याच्या दृष्टीने काम सुरु असतानाच पूर्व नियोजन करावे.'
  - eng_Latn: '16) Pre-planning should be done while the work is in progress so that the tourist facility can be used immediately after the work is completed.'


  - mar_Deva: '१५) सदर काम पूर्ण झाल्यानंतर सदर कामाच्या देखभालाची तसेच इतर अनुषंगिक कामांची जबाबदारी कार्यान्वयीन यंत्रणा व संबंधित संस्था यांची राहील.'
  - eng_Latn: 'After the completion of the work, the responsibility of maintenance of the work and other ancillary works will be of the operational system and the concerned agencies.'


  - mar_Deva: '१३) संबंधित जिल्हाधिकारी यांनी काम कोणत्याही अन्य योजनेतून / निधीतून पुर्ण करण्यात आले नाही याची खात्री करुनच निधीचे वितरण करावे. मंजूर असलेले काम कोणत्याही अन्य योजनेतून / निधीतून पुर्ण करण्यात आले असल्यास संबंधित कामास वितरित केलेला निधी शासनास परत करण्यात यावा व झालेल्या अनियमिततेबद्दल संबंधितांवर उचित कारवाई करण्यात यावी.'
  - eng_Latn: 'The concerned Collector should ensure that the work is not completed from any other scheme/ fund and distribute the funds. If the sanctioned work has been completed from any other scheme/ fund, the funds disbursed for the work should be returned to the government and appropriate action should be taken against the concerned for the irregularities committed.'


  - mar_Deva: '१२) सदर काम पूर्ण झाल्यानंतर सदर कामाच्या देखभालाची तसेच इतर अनुषंगिक कामांची जबाबदारी सदर आदेशात नमूद कार्यान्वयीन यंत्रणा व संबंधित संस्था यांची राहील.'
  - eng_Latn: '12) After the completion of this work, the responsibility for the maintenance of this work and other ancillary works will be of the operational system and related organizations mentioned in this order.'


  - mar_Deva: '१२) सदर काम पूर्ण झाल्यानंतर सदर कामाच्या देखभालाची तसेच इतर अनुषंगिक कामांची जबाबदारी कार्यान्वयीन यंत्रणा व संबंधित संस्था यांची राहील.'
  - eng_Latn: '12) After the completion of the work, the responsibility of maintenance of the work and other ancillary works will be of the operational system and the concerned agencies.'


  - mar_Deva: '११) सदर निधीतून होणाऱ्या खर्चातून करावयाच्या कामांची भौतिक प्रगती तसेच निधीतून होणा-या खर्चाची मासिक विवरणपत्रे दर महिन्याच्या १० तारखेपर्यंत शासनास व महाराष्ट्र पर्यटन विकास महामंडळास न चुकता सादर करावीत. तसेच काम पूर्ण झाल्यानंतर पूर्णत्वाचा दाखला आणि निधीबाबतचे उपयोगिता प्रमाणपत्र न चुकता शासनास व महाराष्ट्र पर्यटन विकास महामंडळास सादर करण्यात यावे.'
  - eng_Latn: '11) Monthly statements of the physical progress of the works to be done from the expenditure from this fund and the expenditure from the fund should be submitted to the government and the Maharashtra Tourism Development Corporation without fail by the 10th of every month. Also, after completion of the work, the certificate of completion and the utility certificate regarding the funds should be submitted to the government and the Maharashtra Tourism Development Corporation without fail.'


  - mar_Deva: '११) सदर निधीतून होणाऱ्या खर्चातून करावयाच्या कामांची भौतिक प्रगती तसेच निधीतून होणा या खर्चाची मासिक विवरणपत्रे दर महिन्याच्या १० तारखेपर्यंत शासनास व महाराष्ट्र पर्यटन विकास महामंडळास न चुकता सादर करावीत. तसेच काम पूर्ण झाल्यानंतर पूर्णत्वाचा दाखला आणि निधीबाबतचे उपयोगिता प्रमाणपत्र न चुकता शासनास व महाराष्ट्र पर्यटन विकास महामंडळास सादर करण्यात यावे.'
